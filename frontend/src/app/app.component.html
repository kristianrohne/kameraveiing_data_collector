<div class="app-container">
  <!-- Show header only on protected routes -->
  <header 
    *ngIf="isAuthenticated && currentRoute && currentRoute !== '/login'" 
    class="app-header">
    <div class="header-content">
      <div class="header-title">
        <h1>🐷 Grisedata Innsamler</h1>
      </div>
      
      <div class="header-center">
        <img src="/logo-animalia-hoved-2.svg" alt="Animalia Logo" class="header-logo">
      </div>
      
      <div class="user-info" *ngIf="currentUser">
        <span class="welcome">Velkommen, {{ currentUser.name }}</span>
        
        <button type="button" class="logout-btn" (click)="logout()">
          Logg ut
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content Area -->
  <main class="app-main" [class.with-header]="isAuthenticated && currentRoute && currentRoute !== '/login'">
    <router-outlet></router-outlet>
  </main>
</div>
